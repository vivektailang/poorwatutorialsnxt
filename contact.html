<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Enrollment - Maths Coaching Class</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="common-header"></div>

    <section id="contact">
        <div class="container">
            <h2>Enroll Today or Contact Us</h2>
            <form>
                <label for="studentName">Student Name *</label>
                <input type="text" id="studentName" required>

                <label for="parentName">Parent Name</label>
                <input type="text" id="parentName">

                <label for="class">Class *</label>
                <select id="class" required>
                    <option value="">Select Class</option>
                    <option>Class 8</option>
                    <option>Class 9</option>
                    <option>Class 10</option>
                    <option>Class 11</option>
                    <option>Class 12</option>
                    <option>JEE</option>
                </select>

                <label for="phone">Phone *</label>
                <input type="tel" id="phone" required>

                <label for="email">Email</label>
                <input type="email" id="email">

                <label for="message">Message</label>
                <textarea id="message" rows="5"></textarea>

                <button type="submit">Submit</button>
            </form>

            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>

    <div id="common-footer"></div>
</body>
</html>
