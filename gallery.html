<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Maths Coaching Class</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="common-header"></div>

    <section id="gallery">
        <div class="container">
            <h2>Gallery</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="image1.jpg" alt="Classroom">
                    <p>Interactive classroom sessions</p>
                </div>
                <div class="gallery-item">
                    <img src="image2.jpg" alt="Workshop">
                    <p>Maths workshop</p>
                </div>
                <div class="gallery-item">
                    <img src="image3.jpg" alt="Competition">
                    <p>Math competition</p>
                </div>
                <div class="gallery-item">
                    <img src="image4.jpg" alt="Awards">
                    <p>Awards ceremony</p>
                </div>
                <div class="gallery-item">
                    <img src="image5.jpg" alt="Group Study">
                    <p>Group study</p>
                </div>
                <div class="gallery-item">
                    <img src="image6.jpg" alt="Teacher">
                    <p>Doubt clearing</p>
                </div>
            </div>
        </div>
    </section>

    <div id="common-footer"></div>
</body>
</html>
